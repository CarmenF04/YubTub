<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/682c14d7c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>YubTub</title>
    <script src="js/main.js" defer></script>
</head>

<body>
    <main class="main">
        <section class="yubtub">
            <figure class="video">
                <video src="/videos/video1.mp4" class="video__player" controls></video>
                <div class="video__bar">
                    <div class="video__details">
                        <img src="/img/pfp1.jpg" alt="" class="video__uploader">
                        <p class="video__title">Waturrrrr</p>
                    </div>

                    <div class="video__controls">
                        <button class="video__button video__button--star">
                            <i class="fa-regular fa-star"></i>
                        </button>

                        <button class="video__button video__button--arrow">
                            <i class="fa-solid fa-share"></i>
                        </button>
                    </div>
                </div>
            </figure>

            <ul class="comments">
                <li class="comments__comment">
                    <img src="/img/pfp1.jpg" alt="Profile Picture" class="comments__uploader">
                    tof!
                </li>
                <li class="comments__comment">
                    <img src="/img/pfp2.jpg" alt="Profile Picture" class="comments__uploader">
                    tof!
                </li>
                <li class="comments__comment">
                    <img src="/img/pfp3.jpg" alt="Profile Picture" class="comments__uploader">
                    tof!
                </li>
                <li class="comments__comment comments__comment--add">
                    <input type="text" placeholder="Add a comment" class="comments__input">
                    <button type="button" class="comments__button">
                    add
                    </button>
                </li>
            </ul>
        </section>

        <aside class="aside">
            <video src="/videos/video2.mp4" class="aside__video"></video>
            <video src="/videos/video2.mp4" class="aside__video"></video>
            <video src="/videos/video2.mp4" class="aside__video"></video>
        </aside>
    </main>
</body>

</html>
